name: Fix File Modified Times

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  fix-times:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get the complete git history, important for retrieving correct file modification times

      - name: Fix file times
        run: |
          echo "Fixing file modification times..."
          # Iterate through all git tracked files and set each file's modification time to its last commit time
          git ls-files | while read file; do
            touch -d $(git log -1 --format="@%ct" "$file") "$file"
          done
          echo "File modification times fixed!"

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit and push changes if needed
        run: |
          # Check if there are any changes
          if [[ -n "$(git status --porcelain)" ]]; then
            git add .
            git commit -m "chore: fix file modification times [skip ci]"
            git push
            echo "File modification times updated and committed"
          else
            echo "No changes needed for file modification times"
          fi
